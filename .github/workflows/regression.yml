name: Offline Regression

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  offline:
    name: Offline Suite (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path 'requirements.txt') { pip install -r requirements.txt } else { echo 'no requirements.txt, skip' }

      - name: Run offline regression
        shell: pwsh
        run: |
          python tests/run_regression.py --suite offline

      - name: Upload out artifacts (if any)
        uses: actions/upload-artifact@v4
        with:
          name: out-artifacts
          path: out/**
          if-no-files-found: ignore


